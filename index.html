<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Söz Çelik</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="sidebar">
    <div class="stickyMa" id="sidebar">
    </div>
  </div>
  <div class="main-content" id="mainContent">
    <button id="addItemBtn" class="add-item-btn" onclick="showForm()">Ürün Ekle</button>
    <h2 id="sectionHeader" class="section-header"></h2>
    <div id="itemList" class="sortable-list"></div>
    <div id="subCatDiv"></div>
  </div>
  <div class="form-overlay" id="formOverlay">
    <div class="form-container" id="formContainer">
      <h2 id="formTitle"></h2>
      <button onclick="submitItem()">Kaydet</button>
      <button onclick="closeForm()">İptal</button>
    </div>
    <div id="categoryFormOverlay" style="display: none;"></div>
  </div>
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="loading-bar" ></div>
</div>
  <script type="module" src="./src/app.js"></script>
  <script type="module" src="./src/main.js"></script>

</body>

</html>
